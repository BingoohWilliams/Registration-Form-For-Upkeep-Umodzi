<!DOCTYPE html>
<html>
<head>
  <title>University Registration</title>
</head>
<body>
<h2>Student Registration</h2>

<form action="https://formsubmit.co/upkeepprogramumodzi@gmail.com" method="POST">
  <input type="hidden" id="subject" name="_subject" value="New Registration">
  <input type="hidden" name="_template" value="table">

  <input name="Name" placeholder="Full Name" required><br><br>
  <input name="RegNumber" placeholder="Registration Number" required><br><br>
  <input name="Phone" placeholder="Phone" required><br><br>
  <input name="Email" type="email" placeholder="Email" required><br><br>

  <select id="uni" name="University" required onchange="setSubject()">
    <option value="">Select University</option>
    <option>UNIMA</option>
    <option>KUHES</option>
    <option>MZUNI</option>
    <option>MUBAS</option>
    <option>DOMASI</option>
    <option>LUANAR</option>
    <option>MUST</option>
  </select><br><br>

  <button type="submit">Register</button>
</form>

  <script>
function setSubject(){
  var uni = document.getElementById("uni").value;
  document.getElementById("subject").value = "New Registration - " + uni;
}
</script>

</body>
</html>
