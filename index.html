<!DOCTYPE html>
<html>
<head>
  <title>Upkeep Registration - Umodzi</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 20px;
    }

    .container {
      background: white;
      padding: 40px;
      border-radius: 10px;
      box-shadow: 0 10px 25px rgba(0, 0, 0, 0.2);
      width: 100%;
      max-width: 500px;
    }

    .logo-section {
      text-align: center;
      margin-bottom: 30px;
    }

    .logo-section img {
      max-width: 150px;
      height: auto;
      margin-bottom: 15px;
    }

    h2 {
      color: #333;
      margin-bottom: 30px;
      text-align: center;
      font-size: 28px;
      font-weight: 600;
    }

    form {
      display: flex;
      flex-direction: column;
    }

    input[type="text"],
    input[type="email"],
    select {
      padding: 12px;
      margin-bottom: 20px;
      border: 2px solid #ddd;
      border-radius: 5px;
      font-size: 14px;
      transition: border-color 0.3s ease;
      font-family: inherit;
    }

    input[type="text"]:focus,
    input[type="email"]:focus,
    select:focus {
      outline: none;
      border-color: #667eea;
      box-shadow: 0 0 5px rgba(102, 126, 234, 0.3);
    }

    select {
      cursor: pointer;
      background-color: white;
    }

    select option {
      padding: 10px;
    }

    button {
      padding: 12px;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      color: white;
      border: none;
      border-radius: 5px;
      font-size: 16px;
      font-weight: bold;
      cursor: pointer;
      transition: transform 0.2s ease, box-shadow 0.2s ease;
      margin-top: 10px;
    }

    button:hover {
      transform: translateY(-2px);
      box-shadow: 0 5px 15px rgba(102, 126, 234, 0.4);
    }

    button:active {
      transform: translateY(0);
    }

    button:disabled {
      background: #999;
      cursor: not-allowed;
      transform: none;
    }

    .signature-section {
      text-align: center;
      margin-top: 30px;
      padding-top: 20px;
      border-top: 1px solid #eee;
    }

    .signature-section img {
      max-width: 120px;
      height: auto;
    }

    @media (max-width: 600px) {
      .container {
        padding: 25px;
      }

      h2 {
        font-size: 24px;
      }

      .logo-section img {
        max-width: 120px;
      }

      .signature-section img {
        max-width: 100px;
      }
    }
  </style>
</head>
<body>
<div class="container">
  <div class="logo-section">
    <img src="Umodzi logo.jpeg" alt="Umodzi Logo">
  </div>

  <h2>Upkeep Registration</h2>

  <form action="https://formsubmit.co/upkeepprogramumodzi@gmail.com" method="POST" id="registrationForm">
    <input type="hidden" id="subject" name="_subject" value="New Registration">
    <input type="hidden" name="_template" value="table">
    <input type="hidden" name="_captcha" value="false">
    <input type="hidden" name="_next" value="https://bingoohwilliams.github.io/Registration-Form-For-Upkeep-Umodzi/">

    <input type="text" name="Name" placeholder="Full Name" required>
    <input type="text" name="RegNumber" placeholder="Registration Number" required>
    <input type="text" name="Phone" placeholder="Phone" required>
    <input type="email" name="Email" placeholder="Email" required>

    <select id="uni" name="University" required onchange="setSubject()">
      <option value="">Select University</option>
      <option>UNIMA</option>
      <option>KUHES</option>
      <option>MZUNI</option>
      <option>MUBAS</option>
      <option>DOMASI</option>
      <option>LUANAR</option>
      <option>MUST</option>
    </select>

    <button type="submit" id="submitBtn">Register</button>
  </form>

  <div class="signature-section">
    <img src="umodzi signature.png" alt="Umodzi Signature">
  </div>
</div>

  <script>
function setSubject(){
  var uni = document.getElementById("uni").value;
  document.getElementById("subject").value = "New Registration - " + uni;
}

document.getElementById('registrationForm').addEventListener('submit', function(e) {
  var submitBtn = document.getElementById('submitBtn');
  submitBtn.disabled = true;
  submitBtn.textContent = 'Submitting...';
});
  </script>

</body>
</html>
